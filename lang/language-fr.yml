shop-setup-desc-selling: |-
  &e  Ajoutez les articles que vous souhaitez vendre dans votre conteneur, puis
  &e  faites un clic droit sur le magasin en étant accroupi pour modifier les coûts.
shop-setup-desc-buying: |-
  &e  Ajoutez un exemplaire de chaque article que vous souhaitez acheter dans votre conteneur,
  &e  puis faites un clic droit sur le magasin en étant accroupi pour modifier les coûts.
shop-setup-desc-trading: |-
  &e  Ajoutez les articles que vous souhaitez vendre dans votre conteneur, puis
  &e  faites un clic droit sur le magasin en étant accroupi pour modifier les coûts.
