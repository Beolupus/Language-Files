  &e  Ajoutez des livres écrits et des livres vierges dans votre conteneur, puis
  &e  faites un clic droit sur le magasin en étant accroupi pour modifier les coûts.
shop-setup-desc-admin-regular: |-
  &e  Faites un clic droit sur le magasin en étant accroupi pour modifier les échanges.

