shop-setup-desc-selling: |-
  &e Додайте предмети, які ви хочете продавати у скриню, потім
  &e ПКМ+шифт на торговця щоб змінити ціну.
shop-setup-desc-buying: |-
    &e  Додайте предмети, які ви хочете продати, у ваш контейнер, потім
    &e  клацніть правою кнопкою миші на магазині в режимі прихованого руху, щоб змінити вартість.
shop-setup-desc-trading: |-
  &e Додайте предмети, які ви хочете продати у скриню, потім
  &e ПКМ+шифт на торговця щоб змінити ціну.
shop-setup-desc-book: |-
  &e Додати дані з порожніх книг до вашої скрині, потім
  &e ПКМ+шифт на торговця щоб змінити ціну.
shop-setup-desc-admin-regular: |-
  &Щоб змінити торгівлю, клацніть правою кнопкою миші магазин під час присідання.
trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
  - Має необмежений запас.
  - Додай предмети з свого інвентарю.
  - 'Верхній рядок: Отриманий предмет'
  - 'Нижні рядки: Вартість предметів'
trade-setup-desc-selling:
  - Продати предмети гравцям.
  - Поставити предмети для продажу в контейнер.
  - Лівий/правий клік мишкою для регулювання кількості.
  - 'Верхній рядок: Товари, що продаються'
  - 'Знизу рядків: предмети вартості'
trade-setup-desc-buying:
  - Купує предмети у гравців.
  - Вставити один з предметів, що ви хочете
  - купівля та велика кількість валюти
  - у контейнер.
  - Лівий/правий клік мишкою для регулювання кількості.
  - 'Верхній рядок: Вартість товарів'
  - 'Нижній рядок: Товари, що купуються'
trade-setup-desc-trading:
  - Торгівля предметами з гравцями.
  - Заберіть предмет з інвентарю
  - і потім натисніть на слот, щоб розмістити його.
  - Лівий/правий клік мишкою для регулювання кількості.
  - 'Верхній рядок: Підсумок товарів'
  - 'Нижні рядки: Вартість предметів'
trade-setup-desc-book:
  - Продаж копій книжки.
  - Вставити написану і пусті книги
  - у контейнер.
  - Лівий/правий клік мишкою для регулювання вартості.
  - 'Верхній рядок: Книги, що продаються'
  - 'Нижні рядки: Вартість предметів'
